<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>MemeGen</title>
</head>

<body onload="init()">
    <div class="modal flex">
        <div class="meme-img flex">
            <button class="modal-back-btn flex justify-content-center align-items-center" onclick="closeGen()">Back to gallery</button>
            <canvas class="canvas"></canvas>
        </div>
        <div class="meme-box-control">
            <div class="box-control container">

                <input type="text" oninput="drawText(this.value)">
                <ul class="control-btns-list clean-list flex">
                    <li>
                        <button>B</button>
                    </li>
                    <li>
                        <button>A</button>
                    </li>
                    <li>
                        <button>-</button>
                    </li>
                    <li>
                        <button>+</button>
                    </li>
                    <li>
                        <button>color</button>
                    </li>
                </ul>
                <button>drop down for fonts</button>
            </div>
            <button>download</button>
        </div>
    </div>
    <header>
        <nav>
            <ul class="nav-list clean-list flex">
                <li>Gallery</li>
                <li>About</li>
                <li>Get in touch</li>
            </ul>
        </nav>
    </header>
    <main>
        <ul class="imgs-list clean-list">

        </ul>
    </main>
    <section class="about"></section>
    <section class="contact"></section>
    <footer></footer>



    <script src="js/utils-service.js"></script>
    <script src="js/memegen-service.js"></script>
    <script src="js/memegen.js"></script>
    <script src="js/canvas.js"></script>

</body>

</html>
