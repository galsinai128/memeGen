<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>MemeGen</title>
</head>

<body onload="init()">
    <div class="modal flex space-around">
        <div onclick="onCanvasClick(event)" class="meme-img flex">
            <div class="btn modal-back-btn" 
            onclick="closeGen()">
            <span class="back-arrow flex">⬅</span>
            <div class="flex align-items-center space-around">Back to gallery</div>
        </div>
            <canvas class="canvas"></canvas>
        </div>
        <div class="meme-box-control flex flex-dir-col space-between">
            <div class="box-control container">
                <input type="text" class="meme-input-line" oninput="drawText(event,this)" >
                <ul class="control-btns-list clean-list flex">
                    <li>
                        <button class="control-btn">B</button>
                    </li>
                    <li>
                        <button class="control-btn">A</button>
                    </li>
                    <li>
                        <button class="control-btn" onclick="reduceText()">-</button>
                    </li>
                    <li>
                        <button class="control-btn" onclick="enlargeText()">+</button>
                    </li>
                    <li>
                        <button class="control-btn">color</button>
                    </li>
                </ul>
                <button class="control-btn fonts-btn">drop down for fonts</button>
            </div>
            <div class="btn download-btn"
            onclick="closeGen()">
            <span class="back-arrow flex">⬅</span>
            <div class="flex align-items-center space-around">Download</div>
            </div>
        </div>
    </div>
    <header>
        
        <nav class="flex">
                <h1>De Meme Generator</h1>
            <ul class="nav-list clean-list flex">
                <li>
                    <a class="flex align-items-center">Gallery</a>
                </li>
                <li>
                    <a class="flex align-items-center">About</a>
                </li>
                <li>
                    <a class="flex align-items-center">Get in touch</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <ul class="imgs-list clean-list">

        </ul>
    </main>
    <section class="about"></section>
    <section class="contact"></section>
    <footer></footer>



    <script src="js/utils-service.js"></script>
    <script src="js/memegen-service.js"></script>
    <script src="js/memegen.js"></script>
    <script src="js/canvas.js"></script>

</body>

</html>
