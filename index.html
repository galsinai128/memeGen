<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css" />
    <title>MemeGen</title>
</head>

<body onload="init()">
    <div class="modal flex space-around">
        <div onclick="onCanvasClick(event)" class="meme-img flex">
            <div class="btn modal-back-btn" onclick="closeGen()">
                <span class="back-arrow flex">⬅</span>
                <div class="flex align-items-center space-around">Back to gallery</div>
            </div>
            <canvas class="canvas"></canvas>
        </div>
        <div class="meme-box-control flex flex-dir-col space-between">
            <div class="box-control container">
                <input type="text" class="meme-input-line" oninput="drawText(event,this.value)">
                <ul class="control-btns-list clean-list flex justify-content-center">
                    <li class="control-btn-item">
                        <div class="control-btn flex align-items-center space-around">B</div>
                    </li>
                    <li class="control-btn-item">
                        <div onclick="displayAlignMenu()" class="control-btn flex align-items-center space-around">A
                            <ul class="align-menu clean-list">
                                <li>
                                    <button onclick="setAlign(this.innerText)" class="control-btn">L</button>
                                </li>
                                <li>
                                    <button onclick="setAlign(this.innerText)" class="control-btn">C</button>
                                </li>
                                <li>
                                    <button onclick="setAlign(this.innerText)" class="control-btn">R</button>
                                </li>
                            </ul>
                        </div>
                    </li>
                    <li class="control-btn-item">
                        <div class="control-btn flex align-items-center space-around" onclick="reduceText()">-</div>
                    </li>
                    <li class="control-btn-item">
                        <div class="control-btn flex align-items-center space-around" onclick="enlargeText()">+</div>
                    </li>
                    <li class="control-btn-item">
                        <input class="control-btn" oninput="colorChange(this)" type="color" id="txtColor">
                    </li>
                </ul>
                <button class="control-btn fonts-btn">drop down for fonts</button>
                <ul class="control-btns-list clean-list flex justify-content-center">
                    <li class="control-btn-item">
                        <div class="control-btn flex align-items-center space-around">dell</div>
                    </li>
                    <li class="control-btn-item">
                        <div onclick="addNewLine()" class="control-btn flex align-items-center space-around" >add</div>

                    </li>
                    <li class="control-btn-item">
                        <div class="control-btn flex align-items-center space-around" >-</div>
                    </li>
                    <li class="control-btn-item">
                        <div onclick="toggleLine()" class="control-btn flex align-items-center space-around" >tab</div>
                    </li>
                  
                </ul>
            </div>
            <div class="btn">
                <span class="back-arrow flex">⬅</span>
                <div class="flex align-items-center space-around download-btn">
                    <a href="#" onclick="downloadImg(this)">
                        Download
                    </a>
                </div>
            </div>
        </div>
    </div>
    <header>

        <nav class="flex">
            <h1>De Meme Generator</h1>
            <ul class="nav-list clean-list flex">
                <li>
                    <a class="flex align-items-center">Gallery</a>

                </li>

                <li>
                    <a class="flex align-items-center">About</a>
                    <div class="hedaer-decoration">
                        <img src="img/other/hex.png" />
                    </div>
                </li>
                <li>
                    <a class="flex align-items-center">Get in touch</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="flex flex-dir-col justify-content-center align-items-center">
        <input class="filter-search" type="text" value: "filter" placeholder="filter by keywords" list="keywords">
        <datalist id="keywords">
            <!-- <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari"> -->
        </datalist>
        <input type="submit">
        <ul id="img-gallery" class="imgs-list clean-list">

        </ul>
    </main>
    <section class="about"></section>
    <section class="contact"></section>
    <footer></footer>



    <script src="js/utils-service.js"></script>
    <script src="js/memegen-service.js"></script>
    <script src="js/memegen.js"></script>
    <script src="js/canvas.js"></script>

</body>

</html>
